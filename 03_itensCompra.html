<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
    const fruta1 = prompt(`informe fruta para lista:`);
    const fruta2 = prompt(`informe fruta para lista:`);
    const fruta3 = prompt(`informe fruta para lista:`);

    const bebida1 = prompt(`informe uma bebida para a lista`);
    const bebida2 = prompt(`informe uma bebida para a lista`);
    const bebida3 = prompt(`informe uma bebida para a lista`);

    //PROCESSAMENTO

    let frt = [fruta1, fruta2, fruta3];
    let bbd = [bebida1, bebida2, bebida3];

    //SAÍDA

    document.write(`As frutas a serem compradas são:${frt.join(", ")} `);
    document.write(`As bebidas a serem compradas são:${bbd.join(", ")}`);
    document.write(`A lista completa de compras é:${ftr.contact (bbd)}`);
</script>
