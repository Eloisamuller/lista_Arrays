<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    const remover = prompt(`Qual carro desta lista gostaria de remover? ("Tiggo", "Sportage", "Tucson", "EcoSport")`).toUpperCase();


    //PROCESSAMENTO

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const index = carrosSUV.indexOf(remover);
    if (index > -1) {
        carrosSUV.splice(index, 1);
    }
    console.log(carrosSUV);

    //SAÍDA

    document.write(`A lista antiga de SUVs são:"Tiggo", "Sportage", "Tucson", "EcoSport"`);
    document.write(`A nova lista sera: ${carrosSUV}`);

</script>
