<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA

    const adicionar = prompt(`Qual carro deseja adicionar nesta lista? ("Tiggo", "Sportage", "Tucson", "EcoSport")`);

    //PROCESSAMENTO
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    carrosSUV.push(adicionar);

    //SAÍDA
    document.write(`A lista antiga é:"Tiggo", "Sportage", "Tucson", "EcoSport"`);
    document.write(`A nova lista agora é:${carrosSUV}`);

</script>
