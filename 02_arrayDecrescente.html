<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método 
    reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
const n1 = prompt(`Informe um primeiro numero:`);
const n2 = prompt(`Informe um segundo numero:`);
const n3 = prompt(`Informe um terceiro numero:`);

    //PROCESSAMENTO
let nmr =[n1 ,n2 ,n3];


nmr.sort((n1, n2 ) =>  n2 - n1); 

alert(nmr.join(" - "));

    //SAÍDA

</script>
